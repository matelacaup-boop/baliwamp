
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GATAW</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h3 id="loadingText">Signing in...</h3>
    </div>
  </div>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo-section">
      <svg
        class="fish-logo"
        viewBox="0 0 120 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="50" cy="30" rx="40" ry="18" fill="white" stroke="#0ea5e9" stroke-width="2"/>
        <polygon points="90,30 110,18 110,42" fill="white" stroke="#0ea5e9" stroke-width="2"/>
        <circle cx="30" cy="28" r="4" fill="#22c55e"/>
      </svg>
      <h1 class="logo-text">GATAW</h1>
      <p class="tagline" id="pageTagline">Aquaculture Monitoring System</p>
    </div>

    <!-- Error message -->
    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i> Error message
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Success message
    </div>

    <!-- STEP 1: Login Form -->
    <form class="login-form" id="loginForm" autocomplete="on" onsubmit="return false;">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="loginEmail" 
            class="form-control" 
            placeholder="Enter your email"
            required
            autocomplete="email"
            name="email"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="loginPassword" 
            class="form-control" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            name="password"
          >
          <span
            id="togglePassword"
            class="password-toggle-text"
            role="button"
            tabindex="0"
            aria-label="Show password"
          >
            Show
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
    </form>

    <!-- STEP 2: Verification Code Form (hidden by default) -->
    <div id="verificationStep" class="verification-step" style="display: none;">
      <div class="verification-info">
        <i class="fas fa-envelope-open-text verification-envelope"></i>
        <h3>Verify Your Identity</h3>
        <p>We've sent a 6-digit verification code to:</p>
        <p class="email-display" id="emailDisplay"></p>
      </div>

      <form id="verificationForm">
        <div class="form-group">
          <label for="verificationCode">Verification Code</label>
          <div class="input-wrapper">
            <i class="fas fa-shield-alt"></i>
            <input 
              type="text" 
              id="verificationCode" 
              class="form-control verification-input" 
              placeholder="Enter 6-digit code"
              maxlength="6"
              pattern="[0-9]{6}"
              required
              autocomplete="off"
            >
          </div>
          <p class="code-help">
            <i class="fas fa-clock"></i> 
            Code expires in <span id="countdown">10:00</span>
          </p>
        </div>

        <button type="submit" class="btn btn-login" id="verifyBtn">
          <i class="fas fa-check-circle"></i>
          Verify & Login
        </button>

        <button type="button" class="btn btn-guest" id="resendCodeBtn">
          <i class="fas fa-redo"></i>
          Resend Code
        </button>

        <div class="footer-links" style="margin-top: 15px;">
          <p><a href="#" id="backToLogin"><i class="fas fa-arrow-left"></i> Back to login</a></p>
        </div>
      </form>
    </div>

    <!-- Divider (shown on step 1) -->
    <div class="divider" id="divider">
      <span>OR</span>
    </div>

    <!-- Guest Access (shown on step 1) -->
    <button class="btn btn-guest" id="guestBtn">
      <i class="fas fa-user-secret"></i>
      Continue as Guest
    </button>

    <!-- Footer links (shown on step 1) -->
    <div class="footer-links" id="footerLinks">
      <p>New user? <a href="html/signup.html">Create an account</a></p>
      <p><a href="html/forgotpassword.html">Forgot password?</a></p>
    </div>
  </div>

  <!-- Firebase SDK (v8 - Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <!-- Your Firebase Configuration -->
  <script src="js/firebase.js"></script>
  
  <!-- Login JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
